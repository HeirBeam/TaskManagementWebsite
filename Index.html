<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up </title>
    <link rel="stylesheet" href="css/MyCSS.css">
    <script defer  src="scripts/signupscript.js"> </script>
    <script type="text/javascript" src="scripts/Function.js"> </script>
</head>
<body>
<div class="lineupforms" >
    <div class="signup-box" id="signup-box" >
        <h1>Sign Up</h1>
        <form  id="form" Method="get">
            
            <label>First Name: </label>
            <input type="text" id="firstname" name="firstname" placeholder="First name"/>
            
            <label>Last Name: </label>
            <input type="text" name="lastname" placeholder="Last Name" id="lastname"/>
            
            <label>Email</label>
            <input type ="email" placeholder="Email adress" name ="user_email" id="user_email" />
            
            <label>Password</label>
            <input type ="password" id="signup-password" placeholder="Enter a Password" name="passowrd"  />

            <label>Confirm Password</label>
            <input type ="password" placeholder="Repeat password" name="password_repeat" id="password_repeat" />

            <input type="submit" value="Sign-up" id="submit" >
        </form>


    </div>
    <br/>
    <div class ="login-box" id ="login-box">
        <h1>Login</h1>
        <form id = "form_id" method="post" name="myform" >
            <label>Email: </label>
            <input type ="email" placeholder="Enter email"name="username" id="username">
            
            <label>Password</label>
            <input type ="password" placeholder="Enter password" name="password" id="password">
            
            <input type = "button" value="Login" id="submit" onclick="validate()"/>
        </form>
    </div>
</div>
</body>
</html>
